<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Music World</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
		<link
			rel="icon"
			href="https://img.icons8.com/3d-fluency/94/music.png"
			type="image/png"
		/>
		<script src="theme.js" defer></script>
		<script src="musicData.js" defer></script>
	</head>

	<body class="light-mode">
		<header>
			<div class="header-title">Music Website</div>
			<div class="header-subtitle">Discover the World of Music</div>
		</header>

		<div class="toggle-container">
			<label class="toggle-label" for="darkModeToggle"
				><i class="fas fa-moon"></i
			></label>
		</div>

		<div class="music-grid"></div>
		<footer>
			<img
				src="https://img.icons8.com/3d-fluency/94/music.png"
				alt="Music Website"
			/>
			<div class="footer-logo">Music Website</div>
			<ul class="footer-nav">
				<li><a href="/">Home</a></li>
				<li><a href="/about">About</a></li>
				<li><a href="/music">Music</a></li>
				<li><a href="/events">Events</a></li>
				<li><a href="/contact">Contact</a></li>
			</ul>
			<div class="social-icons">
				<a href="#"><i class="fab fa-facebook"></i></a>
				<a href="#"><i class="fab fa-twitter"></i></a>
				<a href="#"><i class="fab fa-instagram"></i></a>
				<a href="#"><i class="fab fa-youtube"></i></a>
			</div>
			<p>&copy; 2023 Music Website</p>
		</footer>
	</body>
</html>
