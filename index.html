<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music World</title>
    <meta
      name="description"
      content="Explore the world of music with expertly curated playlists, artist spotlights, and personalized recommendations. Discover new genres, rediscover old favorites, and embark on a musical journey like never before. Join us and let the rhythm guide you."
    />

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=IBM+Plex+Mono:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://img.icons8.com/3d-fluency/94/music.png"
      type="image/png"
    />
    <link
      href="//s.w.org/wp-includes/css/dashicons.css?20150710"
      rel="stylesheet"
      type="text/css"
    />
    <script src="theme.js" defer></script>
    <script src="musicData.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body class="light-mode">
    <header>
      <h1>Music World</h1>
    </header>

    <div class="toggle-container">
      <label class="toggle-label" for="darkModeToggle" style="cursor: pointer"
        ><i class="fas fa-moon"></i
      ></label>
    </div>

    <button
      id="backToTopBtn"
      onclick="scrollToTop()"
      style="display: block"
      class="light-mode"
    >
      â†‘
    </button>

    <div class="filter-container">
      <div class="selectFilter">
        <select name="filter" id="filter">
          <option selected value="all">All</option>
          <option value="latest">Latest</option>
          <option value="favourites">Favourites</option>
        </select>
      </div>
      <div class="searchFilter" id="searchFilter">
        <!-- <label for="search"><i class="fas fa-search"></i></label> -->
        <div class="search-icon"><i class="fas fa-search"></i></div>
        <input type="text" placeholder="Username" id="search" />
      </div>
    </div>

    <div class="music-grid"></div>

    <script>
      let backToTopButton = document.getElementById("backToTopBtn");
      window.addEventListener("scroll", function () {
        if (window.pageYOffset > 20) {
          backToTopButton.style.display = "block";
        } else {
          backToTopButton.style.display = "none";
        }
      });

      function scrollToTop() {
        window.scrollTo({ top: 0, behavior: "smooth" });
      }
    </script>
  </body>
</html>
